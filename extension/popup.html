<!DOCTYPE html>
<html>
<head>
  <title>GitHub Party Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #2c974b;
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }
    .success {
      background-color: #def1d7;
      color: #22863a;
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="username">GitHub Username:</label>
    <input type="text" id="username" placeholder="Enter your GitHub username">
  </div>
  <div class="form-group">
    <label for="orgId">Organization ID:</label>
    <input type="text" id="orgId" placeholder="Enter your organization ID">
  </div>
  <div class="form-group">
    <label for="apiUrl">API URL:</label>
    <input type="text" id="apiUrl" placeholder="Enter the API URL">
  </div>
  <button id="save">Save Settings</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
